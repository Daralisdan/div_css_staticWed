<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link rel="stylesheet" href="../css/input.css">
    <script src="../test_js/input.js"></script>
</head>
<body>
<form name="input" action="cordy.html" method="get">
    <div class="content">
        <div class="top">用户信息</div>
        <!--姓名-->
        <div class="content_div">
            <div class="info">姓名：</div>
            <div class="input"><input type="text" id="name" class="input_box" placeholder="请输入姓名"/></div>
        </div>
        <!--密码-->
        <div class="content_div">
            <div class="info">密码：</div>
            <div class="input"><input type="password" id="pwd" class="input_box" placeholder="请输入密码"/></div>
        </div>
        <!--手机号-->
        <div class="content_div">
            <div class="info">手机：</div>
            <div class="input"><input type="text" id="phone" class="input_box" placeholder="请输入手机号码"/></div>
        </div>
        <!--年龄-->
        <div class="content_div">
            <div class="info">年龄：</div>
            <div class="input"><input type="text" id="age" class="input_box" placeholder="请输入年龄"/></div>
        </div>

        <!--性别-->
        <div class="content_div">
            <div class="info">性别：</div>
            <div class="input"><input type="radio" name="sex" checked="checked" value="男"/>男
                <input type="radio" name="sex" value="女"/>女
                <input type="radio" name="sex" value="保密"/>保密
            </div>
        </div>
        <!--爱好-->
        <div class="content_div">
            <div class="info">爱好：</div>
            <div class="input"><input type="checkbox" name="hobby" checked="checked" value="唱歌"/>唱歌
                <input type="checkbox" name="hobby" value="跳舞"/>跳舞
                <input type="checkbox" name="hobby" value="篮球"/>篮球
            </div>
        </div>
        <!--住址-->
        <div class="content_div">
            <div class="info">住址：</div>
            <div class="input">省：<select>
                <option selected="selected" name="province">请选择省份</option>
                <option name="province" value="四川省">四川省</option>
                <option name="province" value="江苏省">江苏省</option>
                <option name="province" value="广东省">广东省</option>
                <option name="province" value="山东省">山东省</option>
            </select>
                市：<select>
                    <option selected="selected" name="city">请选择市</option>
                    <option name="city" value="成都市">成都市</option>
                    <option name="city" value="南充市">南充市</option>
                    <option name="city" value="阆中市">阆中市</option>
                    <option name="city" value="达州市">达州市</option>
                    <option name="city" value="德阳市">德阳市</option>
                    <option name="city" value="绵阳市">绵阳市</option>
                </select>
                区：<select>
                    <option selected="selected" name="area">请选择区</option>
                    <option name="area" value="青羊区">青羊区</option>
                    <option name="area" value="双流区">双流区</option>
                    <option name="area" value="武侯区">武侯区</option>
                </select>
            </div>
        </div>
        <!--自我评价-->
        <div class="content_div">
            <div class="info">自我评价：</div>
            <div class="input"><textarea cols="20" rows="3" id="self"></textarea>
            </div>
        </div>

        <div class="button content_div">
            <input type="button" value="提交" onclick="sub()"/>
            <input type="reset" value="重置"/>
            <input type="button" value="修改">
        </div>
        <div id="information" class="information content_div"><textarea id="text" cols="20" rows="5"
                                                                        readonly="readonly"></textarea></div>
    </div>
</form>

</body>
</html>
